{% extends 'base.html' %}

{% block title %}Delete Page{% endblock %}

{% block content %}
<div class="center-xy">
    <div class="delete-container">
        <h3>Are you sure you want to delete this page holding title "{{ page.title }}"?</h3>
        <div>
           <form method="post">
                {% csrf_token %}
                    <input type="submit" value="Yes">
            </form>
            <a href="{% url 'pages:pages' %}"><button>No</button></a>
        </div>
    </div>
</div>
{% endblock %}
