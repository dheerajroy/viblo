{% extends 'base.html' %}

{% block title %}{{ title }} Page{% endblock %}

{% block content %}
    <div class="create-update-container">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="inline">
                {{ form.title }}
                <div class="inline">
                    {{ form.private.label }}
                    {{ form.private }}
                </div>
                <input type="submit" value="Save">
            </div>
            {{ form.content }}
            {{ form.media }}
        </form>
    </div>
{% endblock %}
